<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500">
      <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.141.0/build/three.module.js",
            "GLTFLoader": "https://unpkg.com/three@0.141.0/examples/jsm/loaders/GLTFLoader.js",
            "OrbitControls": "https://unpkg.com/three@0.141.0/examples/jsm/controls/OrbitControls.js"
          }
        }
      </script>
      <script type="module">
        import { GLTFLoader } from "GLTFLoader";
        import { OrbitControls } from "OrbitControls";
        import * as THREE from "three";

        let scene = new THREE.Scene();
        let renderer = new THREE.WebGLRenderer({
          canvas: document.querySelector("#canvas"),
          antialias: true,
        });

        renderer.outputEncoding = THREE.sRGBEncoding;

        scene.background = new THREE.Color("skyblue");

        let camera = new THREE.PerspectiveCamera(30, 1);
        const light = new THREE.HemisphereLight(0xffffff, 0xffffff, 1);
        scene.add(light);
        camera.position.set(0, 0, 10);

        const controls = new OrbitControls(camera, renderer.domElement);

        let mixer; // AnimationMixer 저장 변수
        let loader = new GLTFLoader();
        loader.load("./youmu.gltf", function (gltf) {
          scene.add(gltf.scene);
          gltf.scene.position.set(0, -2, 0.001);
          gltf.scene.rotation.y = Math.PI; // Y축으로 180도 회전
          renderer.render(scene, camera);

          if (gltf.animations && gltf.animations.length > 0) {
            mixer = new THREE.AnimationMixer(gltf.scene);
            gltf.animations.forEach((clip) => {
              mixer.clipAction(clip).play(); // 애니메이션 클립 재생
            });
          }
        });

        const clock = new THREE.Clock();
        function animate() {
          requestAnimationFrame(animate);
          const delta = clock.getDelta(); // 시간 차이 계산

          if (mixer) mixer.update(delta); // 애니메이션 업데이트
          controls.update(); // 카메라 업데이트
          renderer.render(scene, camera); // 씬 렌더링
        }
        animate();
      </script>
    </canvas>
    <a href="../index.html" style="text-decoration: none">
      <button>Go to main page</button>
    </a>
  </body>
</html>
